<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/CSS.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body>
  <div class="pageContainer">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <br><br><br><br><br>
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin">

              <div class="form-label-group">
                <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required autofocus>
              </div>

              <div class="form-label-group">
                <input type="text" id="signUpUsername" class="form-control" placeholder="Username" required>
              </div>

              <div class="form-label-group">
                <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
              </div>

              <button id="signUpButton" class="btn btn-lg btn-primary btn-block text-uppercase funny_color" type="button">Sign Up</button>
            </form>
            <hr>
      </div>
    </div>
  </div>
